<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../css/theman.css">
		<link rel="stylesheet" type="text/css" href="../../css/loltom.css">
		<title>Gallery</title>
		<script type="text/javascript" src="highslide/highslide-with-gallery.js"></script>
		<link rel="stylesheet" type="text/css" href="highslide/highslide.css" />
		<script type="text/javascript">
			hs.graphicsDir = 'highslide/graphics/';
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.wrapperClassName = 'dark borderless floating-caption';
			hs.fadeInOut = true;
			hs.dimmingOpacity = .75;

			// Add the controlbar
			if (hs.addSlideshow) hs.addSlideshow({
			//slideshowGroup: 'group1',
			interval: 5000,
			repeat: false,
			useControls: true,
			fixedControls: 'fit',
			overlayOptions: {
			opacity: .6,
			position: 'bottom center',
			hideOnMouseOut: true
			}
			});
		</script>
	</head>
	<body>
		<center>
			<p class="head">2005 Pictures - Parent Night</p>
			<div>
				<a href="./Galleryimages/05/DSCF0001.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0001t.JPG" style="border:3px solid #5571ff;" /></a>
				<a href="./Galleryimages/05/DSCF0002.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0002t.JPG" style="border:3px solid #5571ff;" /></a>
				<a href="./Galleryimages/05/DSCF0003.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0003t.JPG" style="border:3px solid #5571ff;" /></a>
				<br><br>
				<a href="./Galleryimages/05/DSCF0004.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0004t.JPG" style="border:3px solid #5571ff;" /></a>
				<a href="./Galleryimages/05/DSCF0005.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0005t.JPG" style="border:3px solid #5571ff;" /></a>
				<a href="./Galleryimages/05/DSCF0016.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0016t.JPG" style="border:3px solid #5571ff;" /></a>
				<br><br>
				<a href="./Galleryimages/05/DSCF0017.JPG" class="highslide" onclick="return hs.expand(this)"><img src="./Galleryimages/05/DSCF0017t.JPG" style="border:3px solid #5571ff;" /></a>
			</div>
		</center>
	</body>
</html>
